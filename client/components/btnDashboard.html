<template name="btnDashboard">
  <div class="relative h-screen text-xl">
    <!-- Off-screen column -->
    <div
      id="offscreen-column"
      class="fixed right-0 top-0 transform translate-x-[calc(100%+2rem)] w-1/5 transition-transform duration-300 ease-in-out"
    >
      <div class="flex flex-col">
        <div
          class="flex items-center justify-center flex-row m-4 w-fit self-end rounded-2xl h-auto bg-gray-400 shadow-lg"
        >
          <!-- <div class="w-1/3">Temps restant :</div> -->
          <div>
            {{> clock}}
          </div>
        </div>

        <div class="m-4 rounded-2xl h-auto bg-gray-400 shadow-lg">
          <div class="p-4" id="btnContainer">
            <div class="mb-2">
              ici il y a des boutons, sur ces boutons il est possible de cliquer.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
