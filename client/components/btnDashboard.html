<template name="btnDashboard">
  <div class="relative h-screen text-xl">
    <!-- Off-screen column -->
    <div
      id="offscreen-column"
      class="fixed right-0 top-0 transform translate-x-[calc(100%+2rem)] w-1/5 transition-transform duration-300 ease-in-out"
    >
      {{#if displayClock}}
      <div class="flex flex-col">
        <div
          class="flex items-center justify-center flex-col m-4 w-fit self-end rounded-2xl h-auto bg-gray-400 shadow-lg"
        >
          <div>
            {{> clock}}
          </div>
          <div id="countdown" class="mb-2 font-mono flex">
            <span id="minutes">xx</span>
            <span id="colon">:</span>
            <span id="seconds">xx</span>
          </div>
        </div>
      </div>
      {{/if}}
    </div>
  </div>
</template>
