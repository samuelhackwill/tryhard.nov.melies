<template name="window"> </template>

<template name="windowAdmin">
  <div id="AdminContainer" class="stops-events max-w-[45vw] max-h-[85vh] relative duration-200 bg-slate-200 p-6 rounded-md border-2 border-blue-300 text-gray-700 drop-shadow-2xl text-lg" style="{{isAdminOpen}} {{getPos}}">
    <div id="statepannel" class="opacity-50 mb-2">
      <span>current state : <span class="bg-blue-200 p-1 rounded-xl">{{this.currentState}}</span></span>
      <span>current globalEvent : <span class="bg-red-200 p-1 rounded-xl">{{getGlobalEvent}}</span></span>
    </div>
    <div id="buttonsPannel">
      <!-- contains spectacle state.  -->
      {{#each FSMEvents}}

      <!-- ok so most of them are buttons but not the lancer spectacle which requires captchas first. -->
      {{#if isSpecialButton}}
      <button id="{{this}}" class="bg-red-600 hover:bg-red-800 text-white py-1 px-2 m-1 rounded privileged">{{this}}</button>
      <div id="captchaContainer" class="w-full overflow-scroll max-h-[50vh]" style="{{isItCaptchaTime}}">
        {{#if isCaptchaSolved}}
        <div class="text-center text-lg"><span>âœ…</span> <span class="underline"> Samuel n'est pas un robot </span></div>

        {{else}} {{#each feed}} {{>captcha this}} {{/each}} {{/if}}
      </div>
      {{else}}
      <button id="{{this}}" class="opacity-50 bg-blue-600 hover:bg-blue-400 text-white py-1 px-2 m-1 rounded privileged">{{this}}</button>

      {{/if}} {{/each}}
    </div>
  </div>
</template>

<template name="captcha">
  <div class="m-2 flex items-center justify-center transition-opacity duration-300" id="pasUnRobot">
    <div class="relative flex rounded-lg border bg-white border-blue-500 p-4">
      <div class="flex items-center justify-center text-sm text-gray-800">
        {{#if hasInteracted}}

        <div id="spinner" class="inline-block w-fit">
          <svg aria-hidden="true" class="inline h-10 w-10 animate-spin fill-black text-gray-200 dark:text-white" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor" />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill" />
          </svg>
        </div>

        {{else}}

        <input
          id="pasUnRobot"
          type="checkbox"
          value=""
          class="m-2 min-h-6 min-w-6 rounded border-gray-300 bg-gray-100 text-red-600 focus:ring-2 focus:ring-red-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-red-600" />
        {{/if}}

        <div class="ml-2 text-2xl">{{this.value}}</div>
        <!-- <div
      class="absolute left-0 top-1/2 h-4 w-4 -translate-x-1/2 -translate-y-1/2 rotate-45 transform border-b border-l bg-white"
    ></div> -->
      </div>
      <div class="absolute left-1/2 top-0 h-4 w-4 -translate-x-1/2 -translate-y-1/2 rotate-[135deg] transform border-b border-l border-blue-500 bg-white"></div>
    </div>
  </div>
</template>
